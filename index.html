<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="dscanvas.js"></script>
</head>
<body>
</body>
<script>
    $s.ready(function(){
        var fstage = new $s.dsSprite();
        fstage.name ='fstage'
        fstage.x = 200;
        var bg = new $s.dsLoader().load('/game/img/logo.png');
        bg.addEventListener('click',function(){
            trace(11111)
        },true);
        bg.addEventListener('complete',function(){
            $s.stage.invalidate();
        })
        bg.name ='bg'
        fstage.addChild(bg);
        $s.stage.addChild(fstage);
        $s.stage.color = 0x0000ff
    })

</script>
</html>
