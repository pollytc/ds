<script>
    $s.ready(function($s){
        var s = new $s.dsSprite();
        s.graphics.beginFill(0xff0000);
        s.graphics.drawRect(0,0,100,100);

            trace(1)

        $s.stage.addChild(s);
        trace(s.__AABB())
